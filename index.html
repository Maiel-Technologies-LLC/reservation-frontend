<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Reservation</title>
</head>
<body>
    <div class="container">
        
        <div class="reservation-container">
            
            <div class="reservation-banner">
                <img src="" alt="">
              
            </div>

            <div class="form-container">
                <h1 class="form-title">Book a Reservation</h1>
                <br>
                <form action="#">
                    
                    <div class="input-group">
                    
                        <div class="input">
                            <label for="">First Name</label>
                            <input type="text">
                        </div>
                    
                        <div class="input">
                            <label for="">Last Name</label>
                            <input type="text">
                        </div>

                    </div>
                    

                    <div class="input">
                        <label for="">Email</label>
                        <input type="email">
                    </div>
                    
                    <div class="input">
                        <label for="">Phone NO</label>
                        <input type="tel">
                    </div>
                    
                    <div class="input">
                        <label for="">Number of Guests</label>
                        <input type="number">
                    </div>
                    
                    <div class="input">
                        <label for="">Reservation Date</label>
                        <input type="date">
                    </div>
                    
                    <div class="input-group">
                        <div class="input">
                            <label for="">From</label>
                            <input type="time">
                        </div>
                        
                        <div class="input">
                            <label for="">To</label>
                            <input type="time">
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <div class="input">
                            <label for="">Table Reservation</label>
                            <select name="" id="">
                                <option value="">Yes</option>
                                <option value="">No</option>
                            </select>
                        </div>
                        
                        <div class="input">
                            <label for="">Reservation Type</label>
                            <select name="" id="">
                                <option value="">Birthday</option>
                                <option value="">Proposal</option>
                                <option value="">Others</option>
                            </select>
                        </div>
                    </div>
                    
                    
                    <div class="input">
                        <label for="">If Other above, please specify?</label>
                        <input type="text">
                    </div>
                    
                    <div class="input">
                        <label for="">Any Special Request?</label>
                        <textarea name="" id="" cols="30" rows="10"></textarea>
                    </div>
                    

                    <button type="submit">Submit</button>

                </form>
            </div>
        
        </div>

    </div>
</body>
</html>
